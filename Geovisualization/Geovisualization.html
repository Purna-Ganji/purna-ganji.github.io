    <h4>Is this an Isometric or Isopleth Map? Why?</h4>
    <p>
      The map generated in this study is an <strong>isometric (isarithmic) map</strong>.
      This is because the elevation surface was created using <strong>Kriging interpolation</strong>, which represents a
      <strong>continuous surface of absolute elevation values</strong> derived from point-based spring elevation data.
      The contour lines connect locations of <strong>equal elevation</strong>, which are <strong>isarithms</strong>.
    </p>
    <p>
      In contrast, <strong>isopleth maps</strong> are typically used for <strong>ratio or density variables</strong>
      (e.g., population density, yield per hectare). Since this project maps <strong>absolute elevation</strong>,
      the correct classification is <strong>isometric/isarithmic</strong>.
    </p>

    <ul>
      <li>
        <strong>Kriging</strong> is a geostatistical interpolation method that considers both
        <strong>distance</strong> and <strong>spatial autocorrelation</strong> (statistical similarity across space).
      </li>
      <li>
        The Kriging elevation surface produces a <strong>smoother, more continuous</strong> representation of Missouri‚Äôs
        terrain, capturing <strong>regional topographic trends</strong> rather than isolated local artifacts.

      </li>
      <li>
        By modeling the underlying spatial structure of the elevation data, Kriging provides a more reliable surface for
        state-scale mapping and interpretation.
      </li>
    </ul>

    <h4>Conclusion</h4>
    <p>

      and broader regional trends in spring elevation measurements. The resulting <strong>isometric (isarithmic) map</strong>
